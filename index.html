<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",
    "esri/Graphic",
    "esri/layers/GraphicsLayer",
    "esri/geometry/Polygon" // CHALLENGE 2: Adding Polyline and Polygon modules
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, Polygon), {

    esriConfig.apiKey = "AAPK9c89b2be3b2847e5855098989dee99b2ti5ZLtJOzNptY3_yhg1lc2nqbYUD8RuNm4u3-LVBPsb_GdnzndOpiPIEc8_lM4bG"; //My API Key
    
    const map = new Map({
      basemap: "arcgis-topographic" // Basemap layer
    });

    const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

    const graphicsLayer = new GraphicsLayer();
    map.add(graphicsLayer);

    const attributes = { // Create an object to store attributes
      name: "Stevie Ray Vaughan Statue",
      description: "Stevie Ray Vaughan (10/03/1954 - 08/27/1990), a blues rock guitarist from Austin, Texas. He had a short career but was influential to the revival of blues rock in the 1980s."      
    };

    const popupTemplate = { // Create a popup template
      title: "{name}",
      content: "{description}"
    };

    const point = { // Create a point
      type: "point",
      longitude: -97.750689, // long lat of Stevie Ray Vaughan Statue
      latitude: 30.263098
    };

    const simpleMarkerSymbol = { // Create a symbol for drawing the point
      type: "simple-marker",
      style: "square", // CHALLENGE 1: Changing from default circle to square
      color: [0, 0, 139], // Color of blues rock,
      outline: {
        color: [255, 255, 255], // White
        width: 1
      }
    };

    const pointGraphic = new Graphic({ // Create a graphic and add the geometry and symbol to it
      geometry: point,
      symbol: simpleMarkerSymbol,
      attributes: attributes,
      popupTemplate: popupTemplate
    });

    graphicsLayer.add(pointGraphic); // Add the graphic to the view
    
    const polygon = {
      type: "polygon",
      rings: [
        [-97.756402, 30.266874],
        [-97.737000, 30.261438],
        [-97.730648, 30.278598],
        [-97.752091, 30.283831]
      ]
    };

    const simpleFillSymbol = {
      type: "simple-fill",
      color: [227, 139, 79, 0.8],  // Orange color with transparency
      outline: {
        color: [255, 255, 255],  // White
        width: 1
      }
    };

    const polygonGraphic = new Graphic({
      geometry: polygon,
      symbol: simpleFillSymbol
    });

    graphicsLayer.add(polygonGraphic); // Add the graphic to the view

  });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
